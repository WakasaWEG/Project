<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-аптека</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #85d7c8;
            color: #800080;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .pharmacy-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            background: linear-gradient(135deg, #808080 0%, #A569BD 100%);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .grid-item {
            border: 3px solid #85d7c8;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            position: relative;
        }

        .text-item {
            border: 3px solid #800080;
            background: rgb(255, 255, 255);
            color: #800080;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .pharmacy-name {
            font-size: 2em;
            font-weight: bold;
            color: #800080;
        }

        .pharmacy-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delivery-text {
            font-size: 1.8em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Заказывай лекарства онлайн с доставкой до дома</h1>
    </div>

    <div class="content">
        <div class="pharmacy-grid">
            <div class="grid-item">
                <img src="apteka.jpg" alt="Фото аптеки" class="pharmacy-image">
            </div>
            <div class="grid-item text-item">
                <div class="pharmacy-name">Онлайн-аптека</div>
            </div>
            <div class="grid-item">
                <img src="venla.png" alt="Венлафаксин" class="pharmacy-image">
            </div>
            <div class="grid-item text-item">
                <div class="delivery-text">Доставка до дома всего от 30 минут</div>
            </div>
        </div>
    </div>
</body>
</html>
