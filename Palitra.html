<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Палитра для аптеки</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(125deg, #000000 0%, #800000 100%);
            background-attachment: fixed;
            color: white;
        }
        
        .header-container {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .main-title {
            font-size: 24pt;
            background-color: #85d7c8;
            color: white;
            display: inline-block;
            padding: 10px 30px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .subtitle {
            font-size: 20pt;
            margin-bottom: 10px;
        }
        
        .main-text {
            font-size: 16pt;
            max-width: 600px;
            line-height: 1.5;
            text-align: center; 
            margin: 0 auto; 
        }
        
        .palette-container {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(2, 150px);
            gap: 20px;
            margin-top: 20px;
        }
        
        .color-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .color-name {
            margin-top: 10px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .color-name1 {
            margin-top: 10px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .color-code {
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

         .color-code1 {
            font-size: 12px;
            color: rgb(0, 0, 0);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        /* Цвета палитры */
        .birch {
            background-color: #85d7c8;
        }
        
        .white {
            background-color: #FFFFFF;
            border: 1px solid #ddd;
        }
        
        .black {
            background-color: #000000;
        }
        
        .gray {
            background-color: #808080;
        }
        
        .purple {
            background-color: #800080;
        }
        
        .light-purple {
            background-color: #A569BD;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <h1 class="main-title">Заголовок(Шрифт Roboto - 24пт.)</h1>
        <h2 class="subtitle">Подзаголовок(Шрифт Roboto - 20пт.)</h2>
        <p class="main-text">Основной текст(Шрифт Roboto - 16пт.)</p>
    </div>
    
    <div class="palette-container">
        <div class="color-box birch">
            <span class="color-name">Аквамариновый</span>
            <span class="color-code">#85d7c8</span>
        </div>
        <div class="color-box white">
            <span class="color-name1">Белый</span>
            <span class="color-code1">#FFFFFF</span>
        </div>
        <div class="color-box black">
            <span class="color-name">Чёрный</span>
            <span class="color-code">#000000</span>
        </div>
        <div class="color-box gray">
            <span class="color-name">Серый</span>
            <span class="color-code">#808080</span>
        </div>
        <div class="color-box purple">
            <span class="color-name">Фиолетовый</span>
            <span class="color-code">#800080</span>
        </div>
        <div class="color-box light-purple">
            <span class="color-name">Светло-фиолетовый</span>
            <span class="color-code">#A569BD</span>
        </div>
    </div>
</body>
</html>
